name: JavaFX package

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      max-parallel: 4
      matrix:
        config:
          - os: ubuntu-latest
            package: deb
          - os: macos-latest
            package: pkg
    steps:
      - uses: actions/checkout@v1
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: "13"
      - name: Build jpackage
        env:
          INSTALLER_TYPE: ${{ matrix.config.package }}
        run: |
          gradle -D"download.jpackage"=true jpackage
      - run: ls -la
      - uses: actions/upload-artifact@v1
        with:
          name: zerohelper
          path: ./build/jpackage/
